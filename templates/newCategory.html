{% extends "layout.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}

<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='newStyle.css') }}">
</head>
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
                <h1>Create New Category</h1>

                <form name="newCategory" method="POST">
                    <div class="form-group">
                      <input name="new-category-name" type="text" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Submit</button>
                    <a href="{{ url_for('showCatalog') }}">
                    <button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
